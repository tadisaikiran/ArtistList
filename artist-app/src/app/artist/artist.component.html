<!-- <button class="search-btn">Search for artist</button> -->

<div class="container">
  <button type="button" id="search_btn" (click)="aa()" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Search for Artist</button>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <form novalidate *ngIf="artistForm" [formGroup]="artistForm" (ngSubmit)="getArtistList(artistForm.value, artistForm.valid)">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Search Artist</h4>
          </div>
          <div class="modal-body">
            <div class="col-xs-12 pad">
              <div class="col-xs-offset-3 col-xs-6">
                <input float-label role="textbox" class="form-control" placeholder="Artist Name" formControlName="artistName" type="text"
                  required>
                <span id="artitsnameerror" class="error" *ngIf="!artistForm.controls['artistName'].valid&&artistForm.controls['artistName'].hasError('required')&& (artistForm.controls['artistName'].touched || isSubmitted)">
                  Artist Name Required!</span>
                <span id="artitsnameerror" class="error" *ngIf="(artistForm.controls['artistName'].valid && (artistForm.controls['artistName'].value !=='' && (artistForm.controls['artistName'].value).toLowerCase() !== 'jack') && isSubmitted)">
                  Name must be Jack</span>
              </div>
            </div>
            <div class="col-xs-12 pad">
              <div class="col-xs-offset-3 col-xs-6">
                <input float-label role="number" class="form-control" placeholder="Limit" formControlName="limit" type="number" required>
                <span id="artitsnameerror" class="error" *ngIf="!artistForm.controls['limit'].valid&&artistForm.controls['limit'].hasError('required')&& (artistForm.controls['limit'].touched || isSubmitted)">
                  Limit Required!</span>
                <span id="artitsnameerror" class="error" *ngIf="(artistForm.controls['limit'].valid && (artistForm.controls['limit'].value !=='' && artistForm.controls['limit'].value !== 4) && isSubmitted)">
                  Limit must be 4</span>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div *ngIf="viewTabs">
  <app-artist-tabs [artistList] = "artistList"></app-artist-tabs>
</div>
